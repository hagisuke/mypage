<!DOCTYPE html>
<html>
    <!-- JavaScriptのライブラリを読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
    </style>

    <body style="margin : 0px; overflow: hidden;">
        <!-- minimal loader shown until image descriptors are loaded -->
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >
            <!-- OBJ形式のCGモデルの読み込み -->
            <a-assets>
                <a-asset-item id="obj" src="rocket.obj"></a-asset-item>   <!-- objファイル -->
                <a-asset-item id="mtl" src="rocket.mtl"></a-asset-item>   <!-- mtlファイル -->
            </a-assets> 

            <!-- 特徴ファイルをセット -->
            <a-nft
                type="nft"
                url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/hagisuke/mypage/master/arar/feature/ginga"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <!-- 写真の場所にCGモデルを置く -->
                <a-obj-model
                    src="#obj"
                    mtl="#mtl"
                    scale="0.005 0.005 0.005"
                    position="0 0.5 0">
                </a-obj-model>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
