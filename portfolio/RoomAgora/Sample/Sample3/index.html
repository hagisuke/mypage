<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample3</title>
        <meta name="description" content="Sample3">

        <!-- A-Frameを読み込む -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="info-message.js"></script>
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse; fuse: false" info-message>
            <a-sky color="#ECECEC"></a-sky>

            <a-entity id="room" position="0 1.5 -3">
                <a-plane
                    id="wall_center_plane"
                    color="#D9D9D9"
                    height="3"
                    width="4"
                    position="0 0 0"
                    rotation="0 0 0"
                    opacity="1.0">

                    <!-- object -->
                    <a-box color="#4CC3D9" depth="0.8" height="0.8" width="0.8" position="-1.6 -1.1 0.4">
                        <a-sphere color="#EF2D5E" radius="0.2" position="0 0.6 0"></a-sphere>
                    </a-box>
                    <a-cylinder color="#FFC65D" radius="0.4" height="1" position="1.6 -1.0 0.4"></a-cylinder>

                    <!-- main-document -->
                    <a-entity
                        id="detailPanel"
                        position="0 0 0.001">
                        <a-plane
                            id="panel"
                            color="#333333"
                            height="1.8"
                            width="1.5"
                            position="0 0 0.001"
                            rotation="0 0 0"
                            opacity="1.0">
                        </a-plane>
                        <a-entity id="detailTitle"
                            position="-0.68 0.7 0.001"
                            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Language"></a-entity>
                        <a-entity id="detailDescription"
                            position="-0.68 0.6 0.001"
                            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: A language is a structured system of communication. The structure of a language is its grammar and the free components are its vocabulary. Languages are the primary means of communication of humans, and can be conveyed through speech (spoken language), sign, or writing. Many languages, including the most widely-spoken ones, have writing systems that enable sounds or signs to be recorded for later reactivation. Human language is unique among the known systems of animal communication in that it is not dependent on a single mode of transmission (sight, sound, etc.), is highly variable between cultures and across time, and affords a much wider range of expression than other systems. \n\n Human languages have the properties of productivity and displacement, and rely on social convention and learning. \n\n * This text refers to Wikipedia, the free encyclopedia. \n URL: https://en.wikipedia.org/wiki/Language"></a-entity>
                    </a-entity>

                </a-plane>
                <a-plane
                    id="wall_left_plane"
                    color="#AEAEAE"
                    height="3"
                    width="4"
                    position="-2 0 2"
                    rotation="0 90 0"
                    opacity="1.0">
                </a-plane>
                <a-plane
                    id="wall_right_plane"
                    color="#E0E0E0"
                    height="3"
                    width="4"
                    position="2 0 2"
                    rotation="0 -90 0"
                    opacity="1.0">
                </a-plane>
                <a-plane
                    id="ceil_plane"
                    color="#828282"
                    height="4"
                    width="4"
                    position="0 1.5 2"
                    rotation="90 0 0"
                    opacity="1.0">
                </a-plane>
                <a-plane
                    id="floor_plane"
                    color="#E8E8E8"
                    height="4"
                    width="4"
                    position="0 -1.5 2"
                    rotation="-90 0 0"
                    opacity="1.0">
                </a-plane>
            </a-entity>
        </a-scene>
    </body>
</html>
