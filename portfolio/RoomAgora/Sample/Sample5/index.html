<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample5</title>
        <meta name="description" content="Sample5">

        <!-- A-Frameを読み込む -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="play-pause.js"></script>
        <script src="info-message.js"></script>
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse; fuse: false" info-message>
            <a-assets>
                <video id="main-video" preload="auto" src="https://raw.githubusercontent.com/hagisuke/mypage/master/portfolio/RoomAgora/Sample/Assets/Niagara.mp4" loop="true" crossorigin="anonymous"></video>
                <img id="play-icon" src="https://raw.githubusercontent.com/hagisuke/mypage/master/portfolio/RoomAgora/Sample/Assets/video_play.png" crossorigin="anonymous"/>
                <img id="pause-icon" src="https://raw.githubusercontent.com/hagisuke/mypage/master/portfolio/RoomAgora/Sample/Assets/video_pause.png" crossorigin="anonymous"/>
            </a-assets>

            <a-sky color="#ECECEC"></a-sky>

            <a-entity id="room" position="0 1.5 -3">
                <a-plane
                    id="wall_center_plane"
                    color="#D9D9D9"
                    height="3"
                    width="4"
                    position="0 0 0"
                    rotation="0 0 0"
                    opacity="1.0">

                    <!-- object -->
                    <a-box color="#4CC3D9" depth="0.8" height="0.8" width="0.8" position="-1.6 -1.1 0.4">
                        <a-sphere color="#EF2D5E" radius="0.2" position="0 0.6 0"></a-sphere>
                    </a-box>
                    <a-cylinder color="#FFC65D" radius="0.4" height="1" position="1.6 -1.0 0.4"></a-cylinder>
                    <a-text
                        color="#000000" font="dejavu" align="center" value="Welcome!"
                        width="4" position="0 0.8 0">
                    </a-text>

                    <!-- main-video -->
                    <a-plane
                        id="video_frame"
                        color="#000000"
                        height="1.165"
                        width="2.04"
                        position="0 0 0.001"
                        rotation="0 0 0"
                        opacity="1.0">
                    </a-plane>
                    <a-video src="#main-video" height="1.125" width="2" position="0 0 0.005"></a-video>
                    <a-image id="VideoButton" src="#pause-icon" height="0.2" width="0.2" position="0 -0.8 0.005"></a-image>

                </a-plane>
                <a-plane
                    id="wall_left_plane"
                    color="#AEAEAE"
                    height="3"
                    width="4"
                    position="-2 0 2"
                    rotation="0 90 0"
                    opacity="1.0">
                </a-plane>
                <a-plane
                    id="wall_right_plane"
                    color="#E0E0E0"
                    height="3"
                    width="4"
                    position="2 0 2"
                    rotation="0 -90 0"
                    opacity="1.0">
                </a-plane>
                <a-plane
                    id="ceil_plane"
                    color="#828282"
                    height="4"
                    width="4"
                    position="0 1.5 2"
                    rotation="90 0 0"
                    opacity="1.0">
                </a-plane>
                <a-plane
                    id="floor_plane"
                    color="#E8E8E8"
                    height="4"
                    width="4"
                    position="0 -1.5 2"
                    rotation="-90 0 0"
                    opacity="1.0">
                </a-plane>
            </a-entity>
        </a-scene>
    </body>
</html>
